<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@0;1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div class="menu-container">
            <input type="color" id="color-selector" value="#1921ff">
            <button id="color-mode" class="active">Color mode</button>
            <button id="rainbow-mode">Rainbow mode</button>
            <button id="erase-mode">Eraser</button>
            <button id="clear">Clear</button>
            <div id="size-container">
                <p id="size-value">16 x 16</p>
                <input type="range" id="size-selector" value="16" min="1" max="65">
            </div>
        </div>
        <div class="content-container">
            <div id="sketch-container"></div>
        </div>
    </main>
    <footer>
        <p>Made by Adrian Silva</p>
        <a href="https://github.com/grsadrian" target="_blank"><img src="./assets/github-mark.svg" alt="GitHub Mark" id="github-mark"></a>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
